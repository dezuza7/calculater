<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainbody">
        <div class="calc">
            <div class="output" >
                <input type="text" id="screen">
                <div class="buttons">
                    <button onclick="clearDisplay()" class="btnn">clr</button>
                    <div class="row">
                        <button onclick="clickbutton(7)" class="btn">7</button>
                        <button onclick="clickbutton(8)" class="btn">8</button>
                        <button onclick="clickbutton(9)" class="btn">9</button>
                        <button onclick="clickbutton('+')" class="btn">+</button>
                    </div>
                
                    <div class="row">
                        <button onclick="clickbutton(4)" class="btn">4</button>
                        <button onclick="clickbutton(5)" class="btn">5</button>
                        <button onclick="clickbutton(6)" class="btn">6</button>
                        <button onclick="clickbutton('-')" class="btn">-</button>
                    </div>
                    <div class="row">
                        <button onclick="clickbutton(1)" class="btn">1</button>
                        <button onclick="clickbutton(2)" class="btn">2</button>
                        <button onclick="clickbutton(3)" class="btn">3</button>
                        <button onclick="clickbutton('*')" class="btn">x</button>
                    </div>
                    <div class="row">
                        <button onclick="clickbuttonk('.')" class="btn">.</button>
                        <button onclick="clickbutton(0)" class="btn">0</button>
                        <button onclick="clickbutton('/')" class="btn">/</button>
                        <button onclick="equalsto()" class="btn">=</button>
                    </div>
            </div>
           
        </div>
    </div>
  
</body>
</html>
